<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Postman Clone</title>
  <style>
    .center-block {
      width: 60vw;
      margin: auto;
    }
  </style>
</head>

<body class="center-block">
  <h1>Welcome to PostMaster</h1>

  <div class="container">

    <div class="row mb-3">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url"></input>
      </div>
    </div>

    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="requestType1" value="GET" checked>
          <label class="form-check-label" for="requestType1">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="requestType2" value="POST">
          <label class="form-check-label" for="requestType2">
            POST
          </label>
        </div>
      </div>
    </fieldset>

    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
          <label class="form-check-label" for="jsonRadio">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="parameterRadio" value="Custom Parameters">
          <label class="form-check-label" for="parameterRadio">
            Custom Parameters
          </label>
        </div>
      </div>
    </fieldset>

    <div class="my-3" id="parametersBox">
      <div class="form-group row">
        <div class="col-sm-2 col-form-label">Parameter 1</div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="paramKey1" placeholder="Enter Parameter 1 Key">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="paramValue1" placeholder="Enter Parameter 1 Value">
        </div>
        <div class="col-sm-2">
          <button id="addParam" class="btn btn-primary">+</button>
        </div>
      </div>
      <div id="params"></div>
    </div>
    <div class="my-3" id="jsonRequestBox">
      <div class="form-group row">
        <label for="jsonRequest" class="col-sm-2 col-form-label">Enter Request Json</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="jsonRequest" rows="3"></textarea>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" id="submit">Submit</button>

  </div>

  <div class="row mb-3">
    <label for="url" class="col-sm-2 col-form-label">Response</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="response" rows="10"></textarea>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
